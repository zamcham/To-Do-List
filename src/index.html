<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;800&display=swap');
    </style>
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="taskTime">
            <p>Today's To Do</p>
        </div>
        <div class="addTaskField">
            <input type="text" id="new-task" placeholder="Add to your list...">
        </div>
        <div class="taskList">
            <ul id="tasks"></ul>
        </div>
        <div class="completedButton">
            <button id="clearButton" type="button">Clear All Completed</button>
        </div>
    </div>
</body>
</html>
